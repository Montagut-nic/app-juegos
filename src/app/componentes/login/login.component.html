<main class="container">
    <article class="card" style="display: flex; flex-direction: column; gap: 12px;">
        <button class="cta" (click)="autocompletar()">
        Autocompletar usuario
      </button>
      <button class="cta" (click)="autocompletar2()">
        Autocompletar usuario 2
      </button>
      <button class="cta" (click)="autocompletar3()">
        Autocompletar usuario 3
      </button>
      <button class="cta" (click)="autocompletar4()">
        Autocompletar usuario 4
      </button>
      <button class="cta" (click)="autocompletarAdmin()">
        Autocompletar admin
      </button>
    </article>
    <form class="login-form card" [formGroup]="form" (ngSubmit)="logOn()">
        <label class="field">
            <span>Email</span>
            <input type="email" formControlName="email" inputmode="email" placeholder="tu@correo.com" />
            @if(emailCtrl.touched && emailCtrl.invalid) { <small class="err">
                Ingresá un email válido.
            </small>
            }
        </label>

        <label class="field">
            <span>Contraseña</span>
            <input type="password" formControlName="password" placeholder="Tu contraseña" (keydown)="onPwKey($event)" />
            @if(passwordCtrl.touched && passwordCtrl.invalid) { <small class="err">
                Ingresá tu contraseña.
            </small>
            }
            @if(capsOn()) { <small class="caps">Bloq Mayús activado</small>
            }
        </label>

        <button type="submit" [disabled]="loading() || form.invalid">
            {{ loading() ? 'Ingresando…' : 'Ingresar' }}
        </button>

        @if(errorMsg()) { <p class="err global">{{ errorMsg() }}</p>
        }
    </form>
</main>
